            //         "context": "<p>炎炎夏日，热浪扑面，是盗窃案件多发期。针对辖区治安状况，东方路分局交管巡防大队大队长曲立军要求各巡逻组加强对辖区内案件高发路段的巡逻，并加强对夜间可疑人员的盘查，为辖区百姓创造一个安宁的社区贡献力量。</p>\r\n\r\n<p>2017年6月25日凌晨4时许，交管巡防大队民警宋立安带领辅警王丛山巡逻至北环路普庆路口时，见一年轻男子沿北环路由西向东行走并不时朝路边车内张望，随即上前对该男子进行盘查。经询问了解，该男子叫李某，商丘市睢阳区人，从其包内发现一把不锈钢的弹弓和钢珠若干，出于职业敏感，结合近期警情实际，民警推测该男子可能是砸车玻璃盗窃的嫌疑人员，该男子却谎称是从小市场买来玩的。</p>\r\n\r\n<p>为了验证自己的判断，民警遂对附近停放车辆挨个检查，通过调出附近的平安金水视频监控，画面显示：北环路与索凌路口向东100米处路南停放的一辆白色宝骏汽车右后玻璃被人为砸碎，而该男子正是画面中的嫌疑人。见无法蒙混过去，该男子就对自己砸了该车玻璃盗窃的事实供认不讳。</p>\r\n\r\n<p>随后，民警根据车上留的电话与车主联系，但电话一直无人接听，就给车主发了短信，等候在现场。早上七点，车主收到短信联系了民警，双方沟通后决定将嫌疑人移交给姜寨警务区作下一步处理。</p>\r\n",

    <script>
        $(function() {
            // console.log($(".hd").height());
            // console.log($(".bd").height());
            // $(".hd img").height($(".hd").height());
            // $(".bd img").height($(".bd").height());
            var mapObj = new AMap.Map('container');
            var pos = [];
            mapObj.plugin('AMap.Geolocation', function() {
                geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true, //是否使用高精度定位，默认:true
                    timeout: 10000, //超过10秒后停止定位，默认：无穷大
                    maximumAge: 0, //定位结果缓存0毫秒，默认：0
                    convert: true, //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
                    showButton: true, //显示定位按钮，默认：true
                    buttonPosition: 'LB', //定位按钮停靠位置，默认：'LB'，左下角
                    buttonOffset: new AMap.Pixel(10, 20), //定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                    showMarker: true, //定位成功后在定位到的位置显示点标记，默认：true
                    showCircle: true, //定位成功后用圆圈表示定位精度范围，默认：true
                    panToLocation: true, //定位成功后将定位到的位置作为地图中心点，默认：true
                    zoomToAccuracy: true //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
                });
                mapObj.addControl(geolocation);
                geolocation.getCurrentPosition();
                AMap.event.addListener(geolocation, 'complete', onComplete); //返回定位信息
                AMap.event.addListener(geolocation, 'error', onError); //返回定位出错信息
            });
            //解析定位结果
            function onComplete(data) {
                console.log([data.position.getLng(), data.position.getLat()]);
                pos.push(data.position.getLng());
                pos.push(data.position.getLat());
                neighbor("派出所", pos, 3000, mapObj);
            }
            //解析定位错误信息
            function onError(data) {
                $.dialog({
                    "txt": "定位失败"
                });
            }
            // 调用searchNearBy方法
            // 设定好相关的参数值后，调用searchNearBy方法进行查询，将''作为参数1，参数2为中心点坐标，参数3为半径，单位米，参数4为回调函数。
            function neighbor(key, pos, radius, amap) {
                AMap.service(["AMap.PlaceSearch"], function() {
                    var placeSearch = new AMap.PlaceSearch({ //构造地点查询类
                        pageSize: 6,
                        type: '政府机构及社会团体',
                        pageIndex: 1,
                        // city: "010", //城市
                        map: amap,
                        panel: "panel"
                    });

                    placeSearch.searchNearBy(key, pos, radius, function(status, result) {
